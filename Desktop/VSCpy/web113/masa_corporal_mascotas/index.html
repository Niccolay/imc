<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/icono.png">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="logo"><a class="navbar-brand" href="#"></a></div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#" onclick="mostr()" id="menu1">Inicio de Sesion</a>
              <a class="nav-link" href="#" onclick="mostr1()" id="menu2">Calcular IMC</a>
              <a class="nav-link" href="#" onclick="mostr2()" id="menu3">Calcular edad</a>
              <a class="nav-link" href="#" onclick="mostr3()" id="menu4">Generar Email</a>
              <a class="nav-link" href="#" onclick="mostr4()" id="menu5">Horas de sueño recomendadas</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="fondo">
      <div class="imagen_mascota" id="imgato"></div>
      
      <div class="registro">
        <form class="ocul" id="id0">
          <h3>Iniciar Sesion</h3>
          <div>
            <label>Usuario</label>
            <input class="input" id="usser">
          </div>
          <div>
            <label>Contraseña</label>
            <input type="password" class="input" id="pass">
          </div>
          <div class="contr">
            <button class="calc" onclick="registro()">Registrar</button>
            <button class="calc" onclick="inicio()">Iniciar</button>
          </div>
        </form>
      </div>


      <div class="masa_corporal">
        <div></div>
        <form class="ocul" id="id1">
            <h3>Calcular el indice de masa corporal</h3>
            <div>
                <label>Nombre: </label>
                <input class="input" id="nombre">
            </div>
            <div>
                <label>Peso(kg): </label>
                <input class="input" id="peso">
            </div>
            <div>
                <label>Altura(mt):</label>
                <input class="input" id="altura">
            </div>
            <button class="calc" onclick="imc()">Calcular</button>
        </form>
        
      </div>

      <div class="genemail">
        <form class="ocul" id="id3">
          <h3>Generar un correo electronico</h3>
          <div>
              <label>Nombre(s): </label>
              <input class="input" id="nombre2">
          </div>
          <div>
              <label>Apellidos: </label>
              <input class="input" id="apellidos">
          </div>
          <div>
              <label>Año de nacimiento:</label>
              <input type="date" class="input" id="fecha">
          </div>
          <button class="calc" onclick="emaill()">Generar</button>
      </form>
      </div>


      <div class="operacion">
        <form class="ocul" id="id4">
          <h3>Horas de sueño recomendadas</h3>
          <div>
              <label>Edad:</label>
              <input class="input" id="edad1">
          </div>
          <div>
              <label>Horas de actividad fisica:</label>
              <input class="input" id="fis">
          </div>
          
          <button class="calc" onclick="fisi()">Calcular</button>
      </form>
      </div>

      <div class="calc_edad">
        <div></div>
        <form class="ocul" id="id2">
            <h3>Calcular la edad de la mascota</h3>
            <div>
                <label>Nombre: </label>
                <input class="input" id="nombre1">
                </div>
            <div>
                <label>Años:</label>
                <input class="input" id="nacimiento">
            </div>
            <h4>Seleciona una opcion:</h4>
            <div class="masc">
                <button class="calc" onclick="perro()">opcion 1(X7)</button>
                <button class="calc" onclick="gato()">opcion 2(formula)</button>
            </div>
            
        </form>
        <p class="resp" id="resp"></p>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
  <footer>
    <p>&copy; Desafio de calculadoras</p>
  </footer>
</html>
